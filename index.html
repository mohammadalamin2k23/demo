    // Loop through the data and create HTML elements dynamically
    blogData.forEach(item => {
      const article = document.createElement('article');
      article.className = 'article';

      article.innerHTML = `
        <a class='entry-thumbnail' href='${item.url}' title='${item.title}'>
          <img src='${item.thumbnailSrc}' alt='${item.title}' class='thumbnail'>
          <span class='entry-tag'>${item.tag}</span>
        </a>
        <div class='entry-header'>
          <h2 class='entry-title'><a href='${item.url}' rel='bookmark'>${item.title}</a></h2>
          <p class='entry-excerpt excerpt'>${item.excerpt}</p>
          <div class='entry-meta'>
            <span class='entry-author'><span class='author-name'>${item.author}</span></span>
            <span class='entry-time'><span class='sp'>-</span><time class='published' datetime='${item.date}'>${item.date}</time></span>
          </div>
        </div>
      `;

      container.appendChild(article);
    });
