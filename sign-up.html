<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App - Sign Up</title>
    <!-- Add your CSS and JavaScript links here -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <style>
            * {
              overflow: hidden;
            }
            body {
          font-family: 'Roboto';
          font-size: 16px;
          color: brown;
          background-color:#f8f8f8;
           background-size: cover;
          background-repeat: repeat;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        .form-container {
          max-width: 330px;
          margin: 150px auto;
          padding: 50px;
          text-align: center;
        }
        
        
        .input-field {
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: transparent;
        }
        input {
            background-color: transparent;
        }
        .input-field .fa {
          width: 15%;
          color: brown;
        }
        
        .input-field input {
          box-sizing: border-box;
          width: 85%;
          padding: 10px;
          color:black;
          border: 0;
          border-radius: 0 5px 5px 0;
          font-size: inherit;
          font-family: 'Roboto';
        }
        .btn {
          display: block;
          width: 50%;
          margin: 0 auto;
          background :brown;
          border: 1px solid transparent;
          font-family: 'Roboto';
          border-radius: 5px;
          padding: 10px;
          color: #fff;
          margin-bottom: 20px;
          cursor: pointer;
          font-size: inherit;
          transition: 0.2s;
        }
        .btn:hover {
          color: brown;
          background: transparent;
          border: 1px solid brown;
        }
        ::-webkit-input-placeholder {
            background: transparent;
        }
        form a {
          display: inline-block;
          color: #555;
          text-decoration: none;
        }
        a{color:#f8f8f8;
        text-decoration:none}
       .fa fa-lock{left:0;
       background:#8098ff;
       allign-item:center;
       border-radius: 0 5px 5px 0;
       }
        #dtl, #i {
          display: none;
        }
        form a:hover {
          text-decoration: underline;
          text-decoration-style: dotted;
        }
        #forgotPass {
            margin-right: 25px;
          }
        @media only screen and (max-width: 500px) {
          #forgotPass {
            margin-right: 0px;
            margin-bottom: 5px;
          }
          #subs {
            display: inline-block;
          }
          .form-container {
            margin-top: 50px;
            margin-bottom: 20px;
          }
        } 
          </style>
</head>
<body>
    <div class="form-container">
        <h1>SMG- Sign Up</h1>
        <form method="post" autocomplete="off" id="signup-form" name="SignUpForm">
            <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button id="register" name="signup" class="btn">Sign Up</button>
        </form>
    </div>
 <h6 id="small"><center>Have an account! Don't worry!!!!</center>
</h6>
<button id="" name="signup" class="btn"><a href="login.html">Login Page</a></button>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <script src="firebase.js"></script>

    <script>
        function handleSignUp(e) {
            e.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(function(userCredential) {
                    var user = userCredential.user;
                    alert('Sign-up successful!');
                    window.location.replace("index.html"); // Redirect to main page
                })
                .catch(function(error) {
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    alert('Sign-up failed: ' + errorMessage);
                });
        }

        // Initialize Firebase and add your configuration here

        document.getElementById('register').addEventListener('click', handleSignUp, false);
    </script>
</body>
</html>
